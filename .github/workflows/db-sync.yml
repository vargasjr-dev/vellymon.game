name: Database Schema Sync

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-schema:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
        
      - name: Link to Vercel project
        run: |
          vercel link --yes --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: team_36iZPJkU2LLMsHZqJZXMZppe
          VERCEL_PROJECT_ID: prj_bAckE5PGlllJHSE2kGL74Bq3MjPV
        
      - name: Pull environment variables from Vercel
        run: vercel env pull .env.local --yes --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: team_36iZPJkU2LLMsHZqJZXMZppe
          VERCEL_PROJECT_ID: prj_bAckE5PGlllJHSE2kGL74Bq3MjPV
        
      - name: Push schema to database
        run: npx drizzle-kit push
